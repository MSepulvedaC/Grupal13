    <title>Responder Check List</title>
    <script >
    function chequear() {
        var checkboxes = document.getElementById("form1").checkbox;
        var div = document.getElementById("contenedor");
        var cont = 0;
		document.getElementById("contenedor").innerHTML = '';
    
        for (var x = 0; x < checkboxes.length; x++) {
            if (checkboxes[x].checked) {
                cont = cont + 1;
            }  
        }
             if (cont==0){
                 alert ("Debe seleccionar un campo");
             }
        
        var ul = document.createElement("ul")
        
        for (let x = 0; x < checkboxes.length; x++) {
            if (checkboxes[x].checked) {
				
                var li = document.createElement("li")
				var p = document.createElement("p")
                p.appendChild(document.createTextNode(checkboxes[x].value))
                li.appendChild(p)
                ul.appendChild(li)
                div.appendChild(ul)
                document.body.appendChild(div)
                console.log(checkboxes[x].value)
    
            }
    
    
        }
		
    }
    
        </script>

</head>
